<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Youtube Player</title>
    <script src="js/clappr.min.js"></script>
    <script src="js/clappr-youtube-plugin.min.js"></script>
    <style>
        .player-poster[data-poster] .poster-background[data-poster] {
            height: initial !important;
        }
    </style>
</head>

<body>
    <div id="player" style="position:absolute;top:0;right:0;bottom:0;left:0"></div>
    <script>
        var url = window.location.href;
        var cap = /v=([^&]+)/;
        var captured;

        if (cap.exec(url)) {
            captured = cap.exec(url)[1];
        }

        var result = captured ? captured : 'uCd6tbUAy6o';

        var ytid = result;
        var player = new window.Clappr.Player({
            source: ytid,
            poster: 'https://i.ytimg.com/vi/' + ytid + '/hqdefault.jpg',
            autoPlay: true,
            plugins: [YoutubePlugin, YoutubePluginControl],
            'parentId': '#player',
            'mediacontrol': {
                'seekbar': '#ffde4052',
                'buttons': '#ebb01447'
            },
            'height': '100%',
            'width': '100%'
        });
    </script>
</body>

</html>
